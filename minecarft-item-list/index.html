<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Minecraft Item List</title>

  <!-- TODO: Add your spreadsheet RSS feed URL and uncomment the following lines -->
  <!-- <link rel="alternate" type="application/rss+xml" title="TITLE" href="" /> -->

  <link rel="stylesheet" href="css/text.css" type="text/css" media="screen" charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8" />
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript" src="js/underscore-min.js"></script>
  <script type="text/javascript" src="js/gooss.js"></script>
  <script type="text/javascript">
    // TODO: Change this to the URL of your spreadsheet. Done
    var url = "https://docs.google.com/spreadsheets/d/1jwmDkNk4xRudLaVMw8xFBdTSJ_qjPY9ftrLtzPP-uEo/edit?usp=sharing";

    // DOMContentLoaded is not available IE < 9. Use a different load method
    // if you wish to target lower IE versions.
    document.addEventListener("DOMContentLoaded", function() {
      // TODO: Change "sheet_name" to the name you want to use
      gooss.data({ Items: {url: url, index: 0} }, function(err, data) {
        if (err) {
          document.getElementById("loading").innerHTML = "Error: " + err;
          return;
        }
        gooss.template(data);
        document.getElementById("loading").style.display = "none";
      });
    }, false);
  </script>
</head>
<body>
  <!-- TODO: Change this title (remember to change the <title> tag as well) -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Minecraft Item List</span>
    </div>
  </nav>

  <div id="loading"><label class="form-check-label" for="flexCheckDefault">Loading...</label></div>

  <!-- TODO: Replace the contents of this script tag with your template -->
  <script type="text/html">
    <ul class="list-group">
      <li class="list-group-item">
          <label class="form-check-label" for="flexCheckDefault">
            <%- Items.length-1 %> rows in the worksheet
          </label>
      </li>
      <% for (var i = 1; i < Items.length; i++){ %>
        <li class="list-group-item">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            <%- Items[i].itemName %>
          </label>
        </li>
      <% } %>
      </ul>
  </script>

  <div id="footer">
    <p>
      Powered by <a href="https://github.com/Stuk/gooss">gooss</a>
    </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
